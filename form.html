<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
 <form action="form.php" method="post" id="my-form">
  <h2>Create an Account</h2>
  <br>
  <label for="fname">Name <i class="fa fa-asterisk" style="font-size:10px; color:red;"></i></label>
  <input type="text" id="fname" name="fname" pattern="^[A-Za-z\s\-]+$" title="Name should not contain number or digit" required><br>

  <label for="email">Email <i class="fa fa-asterisk" style="font-size:10px; color:red;"></i></label>
  <input type="email" id="email" name="email" required><br>

  <label for="pass">Password <i class="fa fa-asterisk" style="font-size:10px; color:red;"></i></label>
  <input type="password" id="pass" name="pass" 
       pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$" 
       title="Password must be at least 8 characters long and include at least 1 number and 1 special character (!@#$%^&*)" 
       required><br>

  <label>Gender <i class="fa fa-asterisk" style="font-size:10px; color:red;"></i></label>
  <input type="radio" id="male" name="gender" value="male" required>Male
  <input type="radio" id="female" name="gender" value="female">Female<br><br>

  <label for="city">City <i class="fa fa-asterisk" style="font-size:10px; color:red;"></i></label>
  <select name="city" id="city" required>
    <option value="city">Select City</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Chennai">Chennai</option>
    <option value="Bangalore">Bangalore</option>
  </select><br><br>

  <div class="signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
  <br>
  <input type="submit" value="Submit">
</form>
<div id="response" style="margin-top:10px; color:green;"></div>

<script src="script.js"></script>
</body>
</html>
